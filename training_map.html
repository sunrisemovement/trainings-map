<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
if (typeof(String.prototype.trim) === "undefined") {
  String.prototype.trim = function() {
    return String(this).replace(/^\s+|\s+$/g, '');
  };
}

if (typeof(Array.prototype.unique) === "undefined") {
  Array.prototype.unique = function() {
    return this.filter(function (value, index, self) {
      return self.indexOf(value) === index;
    });
  }
}

function htmlEscape(s) {
  return s.
    replace(/&/g, "&amp;").
    replace(/</g, "&lt;").
    replace(/>/g, "&gt;").
    replace(/"/g, "&quot;").
    replace(/'/g, "&#x27;").
    replace(/\//g, "&#x2F;");
}

function linkEscape(s) {
  const escaped = s.trim().
    replace(/</g, "&lt;").
    replace(/>/g, "&gt;").
    replace(/"/g, "&quot;").
    replace(/'/g, "&#x27;");
  if (escaped.match(/^\s*javascript/i))
    return '';
  else
    return escaped;
}

function emailLink(email) {
  return `<a href="mailto:${htmlEscape(email)}">${htmlEscape(email)}</a>`;
}

function trainingName(t) {
  return `${htmlEscape(t.start_date)} - ${htmlEscape(t.type)}<br/><small>${htmlEscape(t.city)}, ${htmlEscape(t.state)}</small>`;
}

function trainingInfo(t) {
  return `<p>TODO: fill this in. The info we have is currently <pre>${htmlEscape(JSON.stringify(t, null, 2))}</pre></p>`;
}

function geoJSONFeature(t) {
  return {
    "type": "Feature",
    "geometry": {
      "type": "Point",
      "coordinates": [t.longitude, t.latitude]
    },
    "properties": t
  }
}

function showMapMobile() {
  $(".sidebar").css({"z-index": "0"});
}

function showListMobile() {
  $(".sidebar").css({"z-index": "9999"});
}

$(document).ready(function() {
  $("#show-map").click(function(){
    showMapMobile();
  });

  $("#show-list").click(function(){
    showListMobile();
  });

  $('#training-map').closest('.code-block').css('max-width', 'calc(100% - 1em)');

  $.ajax({
      type: "GET",
      url: "https://sunrise-trainings-json.s3.amazonaws.com/trainings.json",
      dataType: "json",
      success: function(data) {
        var features = [];
        for (var i=0; i < data.map_data.length; i++)
          features.push(geoJSONFeature(data.map_data[i]));
        initMap({
          "type": "FeatureCollection",
          "features": features
        });
      }
   });
});


function initMap(trainings) {
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWxhdXJlbnppIiwiYSI6ImNqdDlna2o5ZTA0M2gzeW8zcWQwN3hnNDAifQ.uAXKXOB2I-G3gBXrkXWOrw';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-112.030293, 39.585733],
    zoom: 2.5
    //scrollZoom: false
  });
  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

  map.on('load', function (e) {
    map.addSource("places", {
      "type": "geojson",
      "data": trainings
    });

    buildLocationList(trainings);

    var trainingList = new List('training-list-sidebar', {
      listClass: 'listings',
      valueNames: ['title']
    });

    // If mobile show map intially
    if($(window).width() < 420) {
      showMapMobile();
      map.setZoom(1.5);
      map.setCenter([-97.862265, 38.705787]);

      $("#training-map .sidebar").css({height: "320px"});
    }
  });

  // This is where your interactions with the symbol layer used to be
  // Now you have interactions with DOM markers instead
  trainings.features.forEach(function(marker, i) {
    // Create an img element for the marker
    var el = document.createElement('div');
    el.id = "marker-" + i;
    el.className = 'marker';
    // Add markers to the map at all points
    new mapboxgl.Marker(el, {offset: [0, -23]})
        .setLngLat(marker.geometry.coordinates)
        .addTo(map);

    el.addEventListener('click', function(e){
        // 1. Fly to the point
        flyToStore(marker);

        // 2. Close all other popups and display popup for clicked store
        createPopUp(marker);

        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        e.stopPropagation();
        $('#training-map .active').removeClass('active');
        var link = $('#listing-'+ i);
        if (link.length) {
          link.addClass('active');
          link[0].scrollIntoView({ block: 'nearest', inline: 'start' });
        }
    });
  });

  function flyToStore(currentFeature) {
    map.flyTo({ center: currentFeature.geometry.coordinates });
  }

  function createPopUp(currentFeature) {
    var popUps = document.getElementsByClassName('mapboxgl-popup');
    if (popUps[0]) popUps[0].remove();

    var t = currentFeature.properties;

    var popupHtml = (
      `<h3>${trainingName(t)}</h3>` +
      `<h4>${trainingInfo(t)}</h4>`
    );

    var popup = new mapboxgl.Popup({ closeOnClick: true, anchor: "left" })
      .on('close', function() { $('#training-map .item').removeClass('active'); })
      .setLngLat(currentFeature.geometry.coordinates)
      .setHTML(popupHtml)
      .addTo(map);
  }

  function buildLocationList(data) {
    for (i = 0; i < data.features.length; i++) {
      var currentFeature = data.features[i];
      var t = currentFeature.properties;

      var listings = document.getElementById('listings');
      var listing = listings.appendChild(document.createElement('div'));
      listing.className = 'item';
      listing.id = "listing-" + i;

      var link = listing.appendChild(document.createElement('a'));
      link.className = 'title';
      link.dataPosition = i;
      link.innerHTML = trainingName(t);

      var coordinatorsDivMobile = listing.appendChild(document.createElement('div'));
      coordinatorsDivMobile.className = 'coordinators-mobile';
      coordinatorsDivMobile.innerHTML = 'TODO Description';

      link.addEventListener('click', function(e){
        // Update the currentFeature to the store associated with the clicked link
        var clickedListing = data.features[this.dataPosition];

        // 1. Fly to the point
        flyToStore(clickedListing);

        // 2. Close all other popups and display popup for clicked store
        createPopUp(clickedListing);

        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        $('#training-map .active').removeClass('active');
        $(this.parentNode).addClass('active');
      });
    }
  }
}
</script>
